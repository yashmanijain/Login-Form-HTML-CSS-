<html lang="en">
  <head>

    <title>Login Form</title>

    <div class="container">

      <div>

      <div class="logo">
        <div class="btn">
        <a href="#" style="color: blue;"><i class="fab fa-facebook-square"></i> <span><b>Facebook</b></span></a> 
        </div>
        <div class="btn">
        <a href="#" style="color: red;"><i class="fab fa-google-plus-square" style="color: red;"></i> <span><b>Google</b></span></a>
        </div>
      <br>
      <br>
      <div class="sign">
        Not a member? <a href="#">Signup now</a>
      </div>
    </div>
